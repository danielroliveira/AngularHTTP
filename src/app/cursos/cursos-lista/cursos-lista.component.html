<div class="card border-dark mt-3 mb-3">
  <div class="card-header">
    <div class="float-left">
      <h4>Cursos</h4>
    </div>
    <div class="float-right">
      <button class="btn btn-primary mr-1" [routerLink]="'novo'" >Novo Curso</button>
      <button class="btn btn-secondary" (click)="onRefresh()" >Atualizar</button>
    </div>
  </div>
  <div class="card-body text-dark">
    <h5 class="card-title">Listagem</h5>
    <table class="table table-hover" *ngIf="cursos$ | async as cursos; else loading" >
      <thead>
        <tr>
          <th>#</th>
          <th>Curso</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <td> {{ curso.id }} </td>
          <td> {{ curso.nome }} </td>
          <td>
            <span class="float-right">
              <button class="btn btn-outline-warning mb-1 mr-1 btn-sm" (click)="onEdit(curso.id)">
                Atualizar
              </button>
              <button class="btn btn-outline-danger mb-1 btn-sm">
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #loading>
      <span>Carregando Cursos...</span>
    </ng-template>

    <!-- <ng-template #loadingError>
      <div *ngIf="error$ | async; else loading">
        Erro ao carregar cursos. Tente novamente mais tarde...
      </div>
      <ng-template #loading>
        <span>Carregando Cursos...</span>
      </ng-template>
    </ng-template> -->

  </div>
</div>
